<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask PlotlyJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>

  <div class="container"> <!-- Container 1 -->
    <div class="row"> <!-- Row 1 -->
      <div class="col-md-12 jumbotron text-center"> <!-- Column 1 -->
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div> <!-- Column 1 Close -->
    </div> <!-- Row 1 Close -->

    <div class="row"> <!-- Row 2 -->
      <div class="col-md-2"> <!-- Column 2 -->

        <div class="well">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>

        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="card-body"></div>
        </div>
      </div> <!-- Column 2 Close -->

      <div class="col-md-5"> <!-- Column 3 -->
        <div id="pie"></div>
      </div> <!-- Column 3 Close -->

      <div class="col-md-5"> <!-- Column 4 -->
        <div id="gauge"></div>
      </div> <!-- Column 4 Close -->

    </div> <!-- Row 2 Close -->

  </div> <!-- Container 1 Close -->

  <div class="row"> <!-- Row 3 -->
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div> <!-- Row 3 Close -->

  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- <script src="{{ url_for('static', filename='js/bonus.js') }}"></script> -->
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
